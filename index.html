<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">

    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/container.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="container">
        <p class="container__mainHeader">Kalkulator walut</p>
        <form class="form js-container__form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Dane</legend>
                <p>
                    <label>
                        <span class="form__labelText">Kwota w €:</span> <input class="form__field js-form__amount"
                            required type="number" min="0" step="any">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Aktualny kurs:</span> <input class="form__field js-form__rate"
                            required type="number" min="0" max="100" step="any" value="4.55">
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button js-form__button">Przelicz</button>
            </p>
        </form>
        <p class="container__header">Kwota w zł wynosi: <strong class="js-container__result"></strong></p>
    </div>
</body>

</html>
